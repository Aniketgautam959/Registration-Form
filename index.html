<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js"></script>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Registration Form</h1>
            <p>Please fill in this form</p>
            <hr>

            <label for="name"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="name" id="name" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="lastname" id="lastname" required>

            <label for="gmail"><b>Email</b></label>
            <input type="email" placeholder="Enter email" name="gmail" id="gmail" required>
            <hr>

            <label for="add"><b>Address</b></label>
            <input type="text" placeholder="Enter address" name="add" id="add" required>
            <hr>

            <h2>Select City</h2>
            <select id="city" name="city" class="form-select" required>
                <option value="">Select City</option>
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Meerut">Meerut</option>
                <option value="Delhi">Delhi</option>
                <option value="Muradnagar">Muradnagar</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Gurugram">Gurugram</option>
            </select>
            <hr>

            <div class="container signin">
                <button type="submit" id="submitButton">Submit</button>
            </div>

            
       
        
       
    </form>
</body>
</html>
